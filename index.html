<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Handling</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--Clicking the buttons to give information about the clubs.-->
<h2>School Club Information</h2>

<label>Click the following buttons to see the information of the clubs:</label><br>
<input type="button" value="Military Club" py-click="getting_info1" class="btn btn-primary btn-block"><br>
<input type="button" value="Entertainment Club" py-click="getting_info2" class="btn btn-primary btn-block"><br>
<input type="button" value="Math and Science" py-click="getting_info3" class="btn btn-primary btn-block"><br>

<div id="output"></div>
<script type="py" src="main.py"></script>
</body>
</html>
